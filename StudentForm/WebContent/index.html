<html lang="en">
<head>
<title>Student Enrollment Form using JPDB</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="page-header text-center">
			<h2>Student Enrollment Form</h2>
		</div>
		<form id="enrollmentForm">
			<div class="form-group">
				<label>Roll Number:</label> <input type="text" id="rollNo" required
					class="form-control">
			</div>
			<div class="form-group">
				<label>Full Name:</label> <input type="text" id="fullName"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label>Class:</label> <input type="text" id="class"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label>Birth Date:</label> <input type="date" id="birthDate"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label>Address:</label> <input type="text" id="address"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label>Enrollment Date:</label> <input type="date" id="enrollmentDate"
					class="form-control" disabled>
			</div>
			<div class="form-group text-center">
				<button type="button" class="btn btn-lg btn-primary" id="saveButton" onclick="saveData()"
					 disabled>Save</button>
				<button type="button" class="btn btn-lg btn-primary" id="updateButton" onclick="updateData()"
					disabled>Update</button>
				<button type="button" class="btn btn-lg btn-primary" id="resetButton" onclick="resetForm()"
					 disabled>Reset</button>
			</div>
		</form>
	</div>
<script
		src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
	<script src="index.js"></script>
	

</body>
</html>
